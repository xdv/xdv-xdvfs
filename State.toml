# XDVFS Workspace Manifest
# Cross-Domain Virtualizer File System

[workspace]
name = "xdv_xdvfs"
version = "0.3.0"
description = "XDVFS - Domain-aware filesystem with standard storage hardware support for XDV OS"

[sector]
name = "xdv_xdvfs"
path = "src"

[dependencies]
# Core DPL libraries
dustlib = { path = "../dustlib" }
dustlib_k = { path = "../dustlib-k" }

[target.x64-pc-none]
linker = "ld"
linker_flags = ["-nostdlib", "-static"]

